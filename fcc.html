      function handleSubmit(usernames) {
        status.textContent = "Loading...";
        results.innerHTML = "";
        results.append(resultsTable());
        Promise.all(
          usernames.map((user) =>
            fetchUser(user)
              .then(checkResult(required))
              .then(updateResult)
              .catch(updateError)
          )
        ).then(() => (status.textContent = "Complete"));
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const usernamesRaw = event.target.elements.usernames.value;
        const usernames = usernamesRaw.split(/,\s*/);
        history.replaceState(null, null, "?names=" + usernames.join(","));
        handleSubmit(usernames);
      });

      function fetchUser(username) {
        return fetch(`/api/fcc/users/get-public-profile?username=${username}`)
          .then((response) => {
            if (!response.ok) {
              const error = new Error("HTTP Error");
              error.status = response.status;
              throw error;
            }
            return response.json();
          })
          .then(({ entities }) => {
            const completed = entities.user[username].completedChallenges
              .flat()
              .map((c) => c.id);
            return { username, completed };
          })
          .catch((error) => {
            error.username = username;
            throw error;
          });
      }

      function checkResult(required) {
        return (user) => {
          user.challenges = required.map((req) => {
            const completed = !!user.completed.find((id) => req.id === id);
            return { ...req, completed };
          });
          user.complete = user.challenges.every((k) => k.completed);
          console.log(user);
          return user;
        };
      }

      function updateResult(user) {
        const resultsBody = results.querySelector("tbody");
        resultsBody.append(
          row(
            user.username,
            user.complete ? " 👍" : " 👎",
            missing(user.challenges)
          )
        );
      }

      function updateError(error) {
        console.error(error);
        status.textContent = "Error";
        const resultsBody = results.querySelector("tbody");
        resultsBody.append(row(error.username, error.message));
      }

      function row(username, complete, missing = []) {
        return h(
          "tr",
          {},
          h("td", {}, username),
          h("td", {}, complete),
          h("td", {}, ...missing)
        );
      }

      function missing(challenges) {
        return challenges
          .filter((c) => !c.completed)
          .map((c, i) => [h("a", { href: c.slug }, i + 1), " "])
          .flat();
      }

      const template = document.querySelector("#results-template");
      function resultsTable() {
        return template.content.cloneNode(true);
      }

      const { searchParams } = new URL(window.location);
      const names = searchParams.get("names");
      if (names) {
        form.elements.usernames.value = names;
        const usernames = names.split(/,\s*/);
        handleSubmit(usernames);
      }

      function h(tag, props = {}, ...kids) {
        const el = document.createElement(tag);
        Object.assign(el, props);
        el.append(...kids);
        return el;
      }
    </script>
  </body>
